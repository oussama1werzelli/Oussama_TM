<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter</title>
	<style type="text/css">
.auto-style2 {
	margin-left: 0px;
}
.auto-style3 {
	text-align: center;
}
.auto-style4 {
	text-align: left;
}
.auto-style5 {
	text-decoration: underline;
	font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
}
</style>
</head>
<body>
    <form>
        <div class="auto-style3">
			<h1><span class="auto-style5" lang="fr"><strong>Ajouter</strong></span><span class="auto-style5"><strong> un eleve</strong></span></h1>
		</div>
        <table align="center" class="auto-style2" style="width: 54%">
			<tr>
				<td style="width: 110px" class="auto-style4">
        <label>ID de l'élève :</label></td>
				<td style="width: 129px">
        <input type="text" name="StudentId" pattern="00[0-9]{}" required /></td>
			</tr>
			<tr>
				<td style="width: 110px; height: 30px;">
        <label>Nom :</label></td>
				<td style="width: 129px; height: 30px;">
        <input type="text" name="Name" pattern="[A-Za-z]{2,50}" required /></td>
			</tr>
			<tr>
				<td style="width: 110px">&nbsp;<label>Note en contrôle :</label></td>
				<td style="width: 129px">
        <input type="number" name="NC" min="0.00" max="20.00" step="0.01" required /></td>
			</tr>
			<tr>
				<td style="width: 110px">
        <label>Note en synthèse :</label></td>
				<td style="width: 129px">
        <input type="number" name="NS" min="0.00" max="20.00" step="0.01" required /></td>
			</tr>
		</table>
		<div class="auto-style3">
&nbsp;&nbsp;&nbsp;&nbsp; <br>&nbsp;
        <input type="submit" value="Valider" />
        <input type="reset" value="Annuler" />
      </div>
      </form>
</body>
</html>
